<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Consulting | AI Business Fusion</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#070A12;
      --stroke:rgba(255,255,255,0.12);
      --text:rgba(255,255,255,0.92);
      --muted:rgba(255,255,255,0.72);
      --muted2:rgba(255,255,255,0.55);
      --accent:#7C3AED;
      --accent2:#22D3EE;
      --shadow:0 18px 50px rgba(0,0,0,0.45);
      --radius:18px;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(124,58,237,0.30), transparent 55%),
        radial-gradient(800px 450px at 80% 15%, rgba(34,211,238,0.25), transparent 55%),
        radial-gradient(900px 600px at 40% 95%, rgba(124,58,237,0.18), transparent 60%),
        var(--bg);
      min-height:100vh;
    }

    a{color:inherit;text-decoration:none;}
    .container{max-width:1100px;margin:0 auto;padding:20px;}

    .topbar{
      position:sticky;top:0;z-index:50;
      backdrop-filter:blur(12px);
      background:rgba(7,10,18,0.55);
      border-bottom:1px solid var(--stroke);
    }
    .topbar-inner{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 20px;max-width:1100px;margin:0 auto;
    }
    .brand{display:flex;align-items:center;gap:12px;font-weight:800;}
    .brand img{
      width:40px;height:40px;border-radius:12px;
      object-fit:cover;border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.04);
    }

    .navlinks{display:flex;gap:10px;}
    .pill{
      padding:9px 12px;border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,0.04);
      color:var(--muted);
      font-weight:700;font-size:14px;
    }
    .pill.active{
      color:var(--text);
      background:rgba(34,211,238,0.14);
      border-color:rgba(34,211,238,0.45);
    }

    .card{
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .header-card{
      margin-top:18px;
      display:grid;
      grid-template-columns:1fr 1fr;
    }
    @media (max-width:900px){
      .header-card{grid-template-columns:1fr;}
    }

    .header-left{padding:22px;}
    .kicker{
      display:inline-flex;align-items:center;gap:10px;
      padding:8px 12px;border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,0.04);
      color:var(--muted);
      font-weight:700;font-size:13px;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
    }

    h1{margin:12px 0 8px;font-size:32px;}
    .sub{margin:0;color:var(--muted);font-size:15px;}

    .header-right{position:relative;min-height:220px;}
    .header-img{width:100%;height:100%;object-fit:cover;}
    .overlay{
      position:absolute;inset:0;
      background:linear-gradient(180deg, rgba(7,10,18,0.2), rgba(7,10,18,0.8));
    }

    .form-wrap{margin-top:14px;padding:18px;}
    form{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    @media (max-width:900px){
      form{grid-template-columns:1fr;}
    }

    label{
      display:block;
      font-weight:800;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }

    input, select, textarea{
      width:100%;
      padding:11px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.04);
      color:var(--text);
      font-size:14px;
    }

    /* ✅ DROPDOWN FIX */
    select option{
      background:#ffffff;
      color:#000000;
    }

    textarea{min-height:150px;}
    .full{grid-column:1 / -1;}

    .actions{
      display:flex;gap:12px;align-items:center;
      grid-column:1 / -1;
    }
    .btn{
      padding:11px 16px;
      border-radius:14px;
      font-weight:900;
      border:none;
      background:linear-gradient(135deg, rgba(124,58,237,0.9), rgba(34,211,238,0.8));
      color:white;
      cursor:pointer;
    }

    footer{
      margin-top:22px;
      text-align:center;
      color:var(--muted2);
      font-size:14px;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="logo.png" alt="AI Business Fusion logo">
        <span>AI Business Fusion</span>
      </div>
      <div class="navlinks">
        <a class="pill" href="index.html">About Us</a>
        <a class="pill active" href="request.html">Request Consulting</a>
      </div>
    </div>
  </div>

  <div class="container">
    <section class="card header-card">
      <div class="header-left">
        <div class="kicker"><span class="dot"></span> Quick intake</div>
        <h1>Tell us what you need</h1>
        <p class="sub">We will follow up by email after reviewing your request.</p>
      </div>
      <div class="header-right">
        <img class="header-img" src="https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?auto=format&fit=crop&w=1400&q=80">
        <div class="overlay"></div>
      </div>
    </section>

    <section class="card form-wrap">
      <form action="https://formspree.io/f/mrbnvkbb" method="POST">

        <div>
          <label>Full Name</label>
          <input name="name" required>
        </div>

        <div>
          <label>Email</label>
          <input type="email" name="email" required>
        </div>

        <!-- ✅ Phone Number -->
        <div>
          <label>Phone Number</label>
          <input type="tel" name="phone" placeholder="(555) 555-5555">
        </div>

        <div>
          <label>What do you need help with?</label>
          <select name="consulting_type" required>
            <option value="">Select one</option>
            <option>AI workflow automation</option>
            <option>AI strategy and planning</option>
            <option>Customer support automation</option>
            <option>Process improvement with AI</option>
            <option>Other</option>
          </select>
        </div>

        <div class="full">
          <label>Describe what you are trying to do</label>
          <textarea name="details" required></textarea>
        </div>

        <div class="actions">
          <button class="btn" type="submit">Submit Request</button>
        </div>
      </form>
    </section>

    <footer>
      © <span id="year"></span> AI Business Fusion
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
